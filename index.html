<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css" />
        <title>String Reversal</title>
    </head>
    <body>
        <div class="container">
            <h1>String Reversal</h1>
            <form id="str-reverse">
              <label for="reverse">Reverse a string:</label><br>
              <input id="reverse" name="reverse" type="text" onkeyup="reverseString()" placeholder="Enter some words"><br>
              <input id="output" name="output" type="text" placeholder="Watch the result">
            </form>
        </div>
        <script src="app.js"></script>
    </body>
</html>
